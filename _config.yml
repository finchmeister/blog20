site: Personal Blog of Jonathan Finch
url: # url
author:
  name: Jonathan Finch
  email: # your email 
  url: # url
  avatar: 
title: Personal Blog of Jonathan Finch
description: Personal Blog of Jonathan Finch
logo: 
image: 
twitter:
  username: # twitter
  creator: # twitter
  card: summary
social:
  name: Jonathan Finch
  links:
    - https://github.com/finchmeister
  
repository: finchmeister/blog20

permalink: pretty

disqus:
  name: "your username" # required
  noscript: "Please enable JavaScript to view the comments powered by Disqus." # optional

paginate:            1000
paginate_path:       "/page:num/"
baseurl:             ""
  
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir:          _sass
  style:            :compressed

plugins:
  - jekyll-paginate
  - jekyll-gist
  - jekyll-seo-tag
  - jekyll-sitemap
  - disqus-for-jekyll

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug
  projects:
    output: true
    permalink: /projects/:slug
  art:
    output: true
    permalink: /art/:slug
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "projects"
    values:
      layout: "project"     
      
  - scope:
      path: "assets/images"
    values:
      image: true
